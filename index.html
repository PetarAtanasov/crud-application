<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Crud</title>
</head>

<body>
    <div class="container">
        <div class=" jumbotron text-center bg-primary-subtle text-success-emphasis " style="padding: 10px;">
            <h2>JS, Bootstrap Crud With Local Storage</h2>
            <h4> Insert, Update & Delete Operation</h4>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Name <span class="errdiv"> *</span></label>
                <input id="txtName" type="text" class="form-control txt txtName" placeholder="Enter your Name" required>
                <input id="txtId" type="hidden" class="form-control txt">
            </div>
            <div class="col-md-3 col-sm-6 col-6">
                <label>Phone number <span class="errdiv"> *</span></label>
                <input id="txtContact" data-type="number" type="text" minlength="10" maxlength="10"
                    class="form-control txt txtContact" placeholder="Enter number" required>
            </div>
            <div class="col-md-3 col-sm-6 col-6">
                <label>Alt Contact No</label>
                <input id="txtAltNo" type="text" class="form-control txt txtAltNo" minlength="10" maxlength="10"
                    placeholder="Alt Contact No">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 col-sm-7">
                <label>Address <span class="errdiv"> *</span></label>
                <textarea id="txtAddress" class="form-control txt txtAddress" rows="3" minlength="15"
                    placeholder="Enter Address" required></textarea>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-2">
                <button type="button" class="btn  bg-primary-subtle" id="btnSave">Save</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12 p-2 ">
                <table id="tblData" class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th> Name</th>
                            <th>Phone</th>
                            <th>Alt Phone</th>
                            <th>Address</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   <script src="crud.js"></script>
</body>

</html>
